<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Car Insurance Registration</h1>
        <p>Please fill out the form below to register for our car insurance.</p>
    </header>

    <form method="post">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Gender Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </fieldset>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>

        <!-- Car Age Field -->
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2025 Car Insurance Company. All rights reserved.</p>
        <p>Contact us: support@carinsurance.com</p>
    </footer>
</body>

</html>
